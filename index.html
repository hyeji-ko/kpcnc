<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>학습시간 관리</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script>
      (function () {
        try {
          var h = location.hostname || '';
          var proto = location.protocol || '';
          var sp = new URLSearchParams(location.search || '');
          var forceLocal = sp.has('local') || sp.has('offline');
          var isIPv4 = /^\d+\.\d+\.\d+\.\d+$/.test(h);
          var isPrivateIPv4 = isIPv4 && (
            h.startsWith('10.') || h.startsWith('192.168.') || (h.startsWith('172.') && (function(){var o=Number(h.split('.')[1]);return o>=16&&o<=31;})())
          );
          var isLocalHost = (h === 'localhost' || h === '127.0.0.1' || h === '[::1]');
          var isMdns = /\.local$/i.test(h);
          var isFile = proto === 'file:';
          var shouldDisable = forceLocal || isFile || isLocalHost || isMdns || isPrivateIPv4;
          if (shouldDisable) {
            window.FIREBASE_DISABLE_REMOTE = true;
            try { sessionStorage.setItem('studyRemoteDisabled', '1'); } catch (e) {}
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="db.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-inner">
        <div class="brand">학습시간 관리</div>
        <div class="actions">
          <button id="registerBtn" class="btn primary" type="button" aria-controls="formSection">등록</button>
          <button id="listBtn" class="btn" type="button" aria-controls="gridSection">조회</button>
        </div>
      </div>
    </header>

    <main class="app-main">
      <section id="formSection" class="card hidden" aria-labelledby="registerBtn">
        <h2 class="card-title">학습시간 등록</h2>
        <form id="studyForm" novalidate>
          <div class="form-row">
            <label for="dateInput">학습날짜</label>
            <input id="dateInput" name="date" type="date" required />
          </div>
          <div class="form-row">
            <label for="hoursInput">학습시간</label>
            <input id="hoursInput" name="hours" type="text" inputmode="decimal" placeholder="예: 1.5" aria-describedby="hoursHelp" required />
            <div id="hoursHelp" class="help-text">숫자만 입력, 소숫점 1자리까지</div>
          </div>
          <div class="form-actions">
            <button class="btn primary" type="submit">저장</button>
            <button class="btn" type="reset">초기화</button>
          </div>
          <p id="formMessage" class="form-message" role="alert" aria-live="polite"></p>
        </form>
      </section>

      <section id="gridSection" class="card" aria-labelledby="listBtn">
        <h2 class="card-title">학습시간 조회</h2>
        <div class="table-wrap">
          <table class="data-table">
            <thead>
              <tr>
                <th scope="col" style="width:40px"></th>
                <th scope="col">학습날짜</th>
                <th scope="col">학습시간</th>
                <th scope="col">누적시간</th>
                <th scope="col" style="width:160px">작업</th>
              </tr>
            </thead>
            <tbody id="recordsTbody">
              <tr class="empty-row"><td colspan="5">등록된 데이터가 없습니다.</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
